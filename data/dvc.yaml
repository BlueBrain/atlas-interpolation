stages:
  download_special_dataset:
    foreach:
      - 100142290
      - 100142355
      - 100141805
    do:
      cmd: python download_special_dataset.py ${item}
      deps:
        - download_special_dataset.py
      outs:
        - special_volumes/dataset_${item}/
  download_dataset:
    foreach:
      - Mbp
      - S100b
      - Gfap
      - Cnp
      - Pcnp
      - Aldh1l1
      - Tmem119
      - Pvalb
      - Sst
      - Vip
      - Gad1 
    do:
      cmd: python download_dataset.py ${item}
      deps: 
        - download_dataset.py
      outs:
        - coronal/${item}
        - sagittal/${item}
